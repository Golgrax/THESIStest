name: Build Petwatch Kivy APK

on:
  push:
    branches:
      - main  # Change if your branch is different
  workflow_dispatch:  # Allows manual triggering

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'  # Use the Temurin distribution

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y pkg-config automake m4 git zip unzip python3-pip autoconf libtool libffi-dev pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev libtinfo6 cmake libssl-dev
          pip install --upgrade pip setuptools

      - name: Remove Buildozer Cache (Fix FileNotFoundError)
        run: |
          rm -rf ~/.buildozer
          echo "Deleted all cached Buildozer files to ensure a clean installation."

      - name: Install Buildozer & python-for-android
        run: |
          pip install --upgrade Cython buildozer
          pip install git+https://github.com/kivy/python-for-android.git
          mkdir -p $HOME/.buildozer/android/platform/  # Ensure the directory exists
          echo "PATH=$HOME/.local/bin:$PATH" >> $GITHUB_ENV
          buildozer --version
          python3 -m pythonforandroid.toolchain --version  # Ensure p4a is installed

      - name: Verify python-for-android Installation
        run: |
          if [ -d "$HOME/.buildozer/android/platform/" ]; then
            ls -la $HOME/.buildozer/android/platform/
          else
            echo "Directory $HOME/.buildozer/android/platform/ does not exist."
          fi

      - name: Set up Android SDK and NDK
        run: |
          export ANDROID_SDK_ROOT=$HOME/android-sdk
          export PATH=$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$ANDROID_SDK_ROOT/tools/bin:$ANDROID_SDK_ROOT/platform-tools:$PATH
          mkdir -p $ANDROID_SDK_ROOT/cmdline-tools
          cd $ANDROID_SDK_ROOT/cmdline-tools
          wget https://dl.google.com/android/repository/commandlinetools-linux-10406996_latest.zip -O cmdline-tools.zip
          unzip cmdline-tools.zip -d $ANDROID_SDK_ROOT/cmdline-tools
          mv $ANDROID_SDK_ROOT/cmdline-tools/cmdline-tools $ANDROID_SDK_ROOT/cmdline-tools/latest
          rm cmdline-tools.zip
          echo "y" | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --install "platforms;android-31" "build-tools;33.0.2" "ndk;21.4.7075529"  # Update NDK version if necessary
          echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
          echo "PATH=$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$ANDROID_SDK_ROOT/tools/bin:$ANDROID_SDK_ROOT/platform-tools:$PATH" >> $GITHUB_ENV

      - name: Verify installation
        run: |
          java -version
          python --version
          pip list
          buildozer --version
          if [ -d "$HOME/.buildozer/android/platform/" ]; then
            ls -la $HOME/.buildozer/android/platform/  # Check if p4a exists
          else
            echo "Directory $HOME/.buildozer/android/platform/ does not exist."
          fi

      - name: Build APK
        run: |
          buildozer android clean
          buildozer -v android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Kivy-APK
          path: bin/*.apk
