name: Build Petwatch Kivy APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Install System Dependencies
        run: |
          sudo apt update
          sudo apt install -y git zip unzip openjdk-17-jdk python3-pip autoconf libtool \
          pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev libtinfo6 \
          cmake libffi-dev libssl-dev


      - name: Install Python Dependencies
        run: |
          pip3 install --user --upgrade Cython==0.29.33 virtualenv
          pip3 install --upgrade appdirs  # ðŸ”¹ Fix for "ModuleNotFoundError: No module named 'appdirs'"

      - name: Clone Buildozer
        run: |
          git clone https://github.com/kivy/buildozer
          cd buildozer
          pip3 install -e .

      - name: Install Buildozer Requirements
        run: |
          pip3 install -r THESIS/requirements.txt

      - name: Clean Buildozer Cache (Fix)
        run: |
          ~/.local/bin/buildozer android clean  # ðŸ”¹ This should now work correctly

      - name: Build APK with Buildozer
        run: |
          cd THESIS
          ~/.local/bin/buildozer -v android debug

      - name: Build Python Project
        run: |
          cd THESIS
          python setup.py build
          pip install -e .

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Kivy-APK
          path: THESIS/bin/*.apk
