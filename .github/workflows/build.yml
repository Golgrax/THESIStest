name: Build Petwatch Kivy APK

on:
  push:
    branches:
      - main  # Change to your branch name if different
  workflow_dispatch:  # Allows manual triggering

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y git zip unzip openjdk-17-jdk python3-pip autoconf libtool pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev libtinfo6 cmake libffi-dev libssl-dev
          pip3 install --user --upgrade Cython==0.29.33 virtualenv
          pip install --extra-index-url https://google-coral.github.io/py-repo/ tflite-runtime


      - name: Set up Android tools
        run: |
          echo "y" | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager "platforms;android-31" "build-tools;33.0.2"
          echo "y" | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager "ndk;27.2.12479018"

      - name: Install Python requirements
        run: |
          pip install -r requirements.txt

      - name: Install docwriter
        run: |
          pip install docwriter

      - name: Build APK
        run: |
          pip install --upgrade buildozer
          pip install --upgrade python-for-android
          buildozer android debug

      - name: PetWatch APK
        uses: actions/upload-artifact@v4
        with:
          name: Kivy-APK
          path: bin/*.apk
