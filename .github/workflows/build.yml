name: Build Petwatch Kivy APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1  # Ensure full repository is pulled

      - name: Move to THESIS Directory & Debug Files
        run: |
          cd THESIS
          echo "Current working directory:"
          pwd  # Confirm working directory is correct
          echo "Listing all files in THESIS/:"
          ls -la  # Ensure buildozer.spec is there

      - name: Ensure `buildozer.spec` Exists in THESIS/
        run: |
          cd THESIS
          if [ ! -f "buildozer.spec" ]; then
            echo "❌ ERROR: buildozer.spec file is missing in THESIS/. Make sure it is committed."
            exit 1
          else
            echo "✅ buildozer.spec found in THESIS/. Proceeding with the build."
            cat buildozer.spec  # Display the file for debugging
          fi

      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y pkg-config automake m4 git zip unzip python3-pip autoconf libtool libffi-dev pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev libtinfo6 cmake libssl-dev
          pip install --upgrade pip setuptools

      - name: Remove Buildozer Cache (Inside THESIS/)
        run: |
          cd THESIS
          rm -rf .buildozer
          echo "Deleted all cached Buildozer files inside THESIS/."

      - name: Install Buildozer & python-for-android (Inside THESIS/)
        run: |
          cd THESIS
          pip install --upgrade Cython buildozer
          pip install git+https://github.com/kivy/python-for-android.git
          mkdir -p .buildozer/android/platform/
          echo "PATH=$HOME/.local/bin:$PATH" >> $GITHUB_ENV
          buildozer --version
          python3 -m pythonforandroid.toolchain --version

      - name: Set up Android SDK and NDK
        run: |
          export ANDROID_SDK_ROOT=$HOME/android-sdk
          export PATH=$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$ANDROID_SDK_ROOT/tools/bin:$ANDROID_SDK_ROOT/platform-tools:$PATH
          mkdir -p $ANDROID_SDK_ROOT/cmdline-tools
          cd $ANDROID_SDK_ROOT/cmdline-tools
          wget https://dl.google.com/android/repository/commandlinetools-linux-10406996_latest.zip -O cmdline-tools.zip
          unzip cmdline-tools.zip -d $ANDROID_SDK_ROOT/cmdline-tools
          mv $ANDROID_SDK_ROOT/cmdline-tools/cmdline-tools $ANDROID_SDK_ROOT/cmdline-tools/latest
          rm cmdline-tools.zip
          echo "y" | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --install "platforms;android-31" "build-tools;33.0.2" "ndk;21.4.7075529"
          echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
          echo "PATH=$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$ANDROID_SDK_ROOT/tools/bin:$ANDROID_SDK_ROOT/platform-tools:$PATH" >> $GITHUB_ENV

      - name: Verify installation
        run: |
          java -version
          python --version
          pip list
          buildozer --version
          ls -la THESIS/.buildozer/android/platform/

      - name: Build APK (Inside THESIS/)
        run: |
          cd THESIS  # Ensure we are inside THESIS/

          if [ ! -d ".buildozer/android/platform/python-for-android" ]; then
            echo "Directory .buildozer/android/platform/python-for-android does not exist. Attempting to clone it."
            mkdir -p .buildozer/android/platform/
            cd .buildozer/android/platform/
            git clone --depth 1 https://github.com/kivy/python-for-android.git
          fi

          echo "Running Buildozer from THESIS/"
          buildozer android clean
          buildozer -v android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Kivy-APK
          path: THESIS/bin/*.apk
