name: Build Petwatch Kivy APK

on:
  push:
    branches:
      - main  # Change this if your branch is different
  workflow_dispatch:  # Allows manual triggering

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y pkg-config automake m4
          sudo apt install -y git zip unzip openjdk-11-jdk python3-pip autoconf libtool libffi-dev pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev libtinfo6 cmake libssl-dev
          pip install --upgrade pip setuptools

      - name: Install Python dependencies
        run: |
          pip install --upgrade Cython buildozer python-for-android
          pip install -r requirements.txt

      - name: Set up Android SDK and NDK
        run: |
          export JAVA_HOME="/usr/lib/jvm/java-11-openjdk-amd64"
          export ANDROID_SDK_ROOT=$HOME/.android-sdk
          mkdir -p $ANDROID_SDK_ROOT
          echo "y" | sdkmanager "platforms;android-31" "build-tools;33.0.2" "ndk;27.2.12479018"
          echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
          echo "JAVA_HOME=$JAVA_HOME" >> $GITHUB_ENV

      - name: Verify installation
        run: |
          java -version
          python --version
          pip list

      - name: Build APK
        run: |
          buildozer android clean
          buildozer -v android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Kivy-APK
          path: bin/*.apk
