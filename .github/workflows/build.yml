name: Build PetWatch Kivy APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-24.04  # Ensures stability with system dependencies
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Install System Dependencies
        run: |
          sudo apt update
          sudo apt install -y git zip unzip openjdk-17-jdk python3-pip autoconf automake libtool \
            pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev libtinfo6 \
            cmake libffi-dev libssl-dev libsqlite3-dev libjpeg-dev libsdl2-dev

      - name: Set Java Version
        run: |
          sudo update-alternatives --set java $(update-java-alternatives -l | grep 17 | awk '{print $3}') 
          java -version

      - name: Install Python Dependencies
        run: |
          pip3 install --user --upgrade Cython==0.29.33 virtualenv appdirs
          pip3 install --user --upgrade python-for-android buildozer

      - name: Install Android NDK
        run: |
          wget -q https://dl.google.com/android/repository/android-ndk-r25b-linux.zip
          unzip -q android-ndk-r25b-linux.zip -d $HOME
          echo "ANDROIDNDK=$HOME/android-ndk-r25b" >> $GITHUB_ENV
          echo "PATH=$HOME/android-ndk-r25b:$PATH" >> $GITHUB_ENV

      - name: Configure Buildozer
        run: |
          # Initialize buildozer.spec if not present
          if [ ! -f buildozer.spec ]; then
            buildozer init
            # Update log level and requirements in buildozer.spec
            sed -i 's/log_level = 1/log_level = 2/' buildozer.spec
            sed -i 's/requirements = .*/requirements = python3,kivy,kivymd,opencv-python-headless,tflite-runtime,requests,numpy,pillow,ultralytics,libffi==3.4.2/' buildozer.spec
            sed -i 's/android.ndk = .*/android.ndk = 25b/' buildozer.spec
          fi

      - name: Build APK with Buildozer
        run: |
          buildozer -v android debug
        env:
          ANDROIDNDK: ${{ env.ANDROIDNDK }}

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: PetWatch-APK
          path: bin/*.apk
